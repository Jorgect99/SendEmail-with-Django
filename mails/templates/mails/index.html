<style>.errorlist{color:red;} label{display: none;}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4">Enviar un Correo</h3>
          <p>
            <input type="text" name="mail" autofocus maxlength="254" required
              id="id_mail" class="form-control" placeholder="totopo@gmail.com"/>
          </p>
          <p><input type="submit" class="btn btn-primary btn-block" value="Enviar"></p>
        </form>
      </div>
    </div>
  </div>
</main>
